<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}
h1 {
    color: navy;
}
    :root{--line:#e5e7eb;--brand:#2563eb}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f7fafc}
    header{border-bottom:1px solid var(--line);background:#fff;position:sticky;top:0}

    nav{margin-left:auto;display:flex;gap:10px}
    nav a{padding:8px 12px;border-radius:999px;text-decoration:none;color:#111827}
    nav a:hover{background:var(--line)}
    main{max-width:420px;margin:40px auto;background:#fff;border:1px solid var(--line);border-radius:12px;padding:20px}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:8px}
    .btn{margin-top:14px;width:100%;padding:10px 12px;background:var(--brand);border:0;color:#fff;border-radius:10px;cursor:pointer}
    .hint{font-size:13px;color:#6b7280;margin-top:8px}
  </style>
</head>
<body>
  <header>

      </nav>
    </div>

  <main>
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <label for="user">Username</label>
      <input id="user" name="user" autocomplete="username" required />
      <label for="pass">Password</label>
      <input id="pass" name="pass" type="password" autocomplete="current-password" required />
      <button class="btn" type="submit">Sign in</button>
      

      <footer>© <span id="y"></span> MASOTLA'S BUTCHERY</footer>
    </form>
  </main>
